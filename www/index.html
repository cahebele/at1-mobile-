<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>Ursos Sem Curso</title>
  </head>
  <body>
    <form>
        <div class="container">
            <h1 class="text-center mb-5 mt-5">Calculadora de Salário Líquido</h1>
            <div class="mb-3">
            <label class="form-label" for="salario-bruto">Salário Bruto</label>
                <div class="d-flex input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input
                    class="form-control"
                    name="salario-bruto"
                    id="salario-bruto"
                    type="number"
                    placeholder="0,00" />
                </div>
            </div>
                <div class="mb-3">
                <label class="form-label" for="descontos">Descontos</label>
                    <div class="d-flex input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input
                        class="form-control"
                        name="descontos"
                        id="descontos"
                        type="number"
                        placeholder="0,00" />
                    </div>
                </div>
                <div class="mb-3">
                <label class="form-label" for="dependentes">Dependentes</label>
                <input
                    class="form-control"
                    name="dependentes"
                    id="dependentes"
                    type="number"
                    placeholder="0" />
                </div>
                <div class="d-flex mt-5 mb-3 gap-3 justify-content-center">
                <button type="button" class="btn btn-secondary" onclick="limparInputs()">Limpar</button>
                <button type="button" class="btn btn-primary">Calcular</button>
            </div>
        </div>
        <div class="result-calculo">
            <h2 class="titulo__resultado" style="display: inline-table;">Resultado</h2>
            <table class="resultado d-block"> <tbody>
                <tr> 
                    <th>
                        <span>Eventos</span>
                    </th>
                    <th> 
                        <span>Alíquota Real</span>
                        <div class="tooltip"> <figure> <svg width="15" height="15" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd"> 
                            <circle stroke="#363A43" stroke-width="1.1" cx="7.5" cy="7.5" r="6.95"></circle> 
                            <path d="M7.73 5.077c.44 0 .808-.368.808-.808a.816.816 0 00-.807-.807.816.816 0 00-.808.807c0 .44.368.808.808.808zm.808 5.769v-5.16l-1.615.516v4.644z" fill="#363A43"></path> 
                        </g> 
                    </svg> 
                        </figure> 
                        <span class="tooltiptext__table">Percentual do imposto sobre os rendimentos tributáveis.</span> 
                        </div> 
                    </th> 
                    <th>
                        <span>Proventos</span>
                    </th> 
                    <th>
                        <span>Descontos</span></th> 
                    </tr> 
                    <tr> 
                        <td>Salário bruto</td> 
                        <td>-</td> 
                        <td id="salario__proventos"></td> 
                        <td>-</td> 
                    </tr> 
                    <tr> <td>Outros</td>
                        <td>-</td> 
                        <td>-</td> 
                        <td id="outros__descontos"></td> 
                    </tr> 
                    <tr> 
                        <td>INSS</td> 
                        <td id="inss"></td> 
                        <td>-</td> 
                        <td id="inss__desconto"></td> 
                    </tr> 
                    <tr> 
                        <td>IRRF</td> 
                        <td id="irff__ref"></td> 
                        <td></td> 
                        <td id="irff__desconto"></td> 
                    </tr> 
                        <tr> 
                            <td colspan="2">Totais</td> 
                            <td id="total__salario"></td> 
                            <td id="total__desconto"></td> 
                        </tr> 
                    <tr> 
                        <td colspan="2">Valor salário líquido</td> 
                        <td colspan="2" id="valor__liquido"></td> 
                    </tr> 
                    </tbody>
            </table>
        </div>
    </form>
  </body>
</html>
